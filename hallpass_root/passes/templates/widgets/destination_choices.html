<div{% if widget.attrs.id %} id="{{ widget.attrs.id }}"{% endif %} >
  {% for group, options, index in widget.optgroups %}
    {% for option in options %}
    <div class="form-check" role="group">
      <input type="{{ option.type }}" class="{{ widget.attrs.class|add:' form-check-input' }}" autocomplete="off" name="{{ option.name }}" id="{{ option.attrs.id }}"{% if option.value != None %} value="{{ option.value|stringformat:'s' }}"{% if option.attrs.checked %} checked="checked"{% endif %}{% endif %}{% if widget.required %} required{% endif %}>
      <label class="form-check-label" for="{{ option.attrs.id }}">{{ option.label }}</label>
    </div>
    {% endfor %}
  {% endfor %}
</div>
